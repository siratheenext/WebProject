<!DOCTYPE html>
<html lang="en">

    <head>

    <body>
        <header class = "header">
            <div class="logo">CHICKNEXT'S KEN</div>
            <nav class="navbar">
                <a href="#menu">MENU</a>
                <a href="#promotion">PROMOTION</a>
                <a href="#about us">ABOUT US</a>
                <a href="search.html" class="search-icon">
            </nav>
            <div class="header-right">
                <a href="search.html" class="search-icon">
                  <img src="ค้นหา.png" alt="Search" />
                </a>
            <button class="sign-in">SIGN-IN</button>
        </header>
        <main>
            <h1>SEARCH</h1>
            <div class='menusearch'>
                <form >
                <fieldset class="first">
                <input class='searchbutton' src='Search.png' type='image' value='Go'/>
                <input class='searchbox' id='sb' name='sb'  type='text'>
                <input class='searchlist' src='Slider.png' type='image' value='Go'>
                </fieldset>  
                </form>
            </div><br>
            <div class='dropsearch'>
                <form >
                <fieldset class="sec">
                    <label for="cat">CATEGORY :</label>
                    <select name="cat" id="cat">
                    <option value="chick">CHICKEN</option>
                    <option value="snadre">SNACK&DESSERT</option>

                    <label>PRICE : </label>
                    <input  id='pri1' name='pri'  type='radio' value="less than 50฿">

                    <input  id='pri2' name='pri'  type='radio' value="50฿ - 100฿">
                    <label for="pri2">50฿ - 100฿</label>
                    <input  id='pri3' name='pri'  type='radio' value="more than 100฿">
                    <label for="pri3">more than 100฿</label><br><br>
                    <label for="pro">PROMOTION</label>
                    <input type="checkbox" id="pro" name="pro"><br>
                    <button type="submit" id="subsearch">SEARCH</button>

                </form>
            </div>
