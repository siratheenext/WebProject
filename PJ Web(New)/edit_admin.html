<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_admin.css">
</head>
<body>
<div class="top-bar">
    <h3>ChickNext's ken<input type="text" placeholder="Search" class="searchbar"></h3>
</div>
<h2 class="page-name">Edit User</h2>
<div class="container">
    <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="textbox" id="firstName" placeholder="xxxxxxxxxx">
        <label for="lastName">Last name:</label>
        <input type="text" class="textbox" id="lastName" placeholder="xxxxxxxxxx">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="textbox" id="username" value="Lookchub">
        <label for="password">Password:</label>
        <input type="password" class="textbox" id="password" placeholder="xxxxxxxxxx">
    </div>
    <div class="form-group">
        <label for="tel">Tel.:</label>
        <input type="text" class="textbox" id="tel" value="0908817644">
        <label for="email">Email:</label>
        <input type="email" class="textbox" id="email" value="hksuza@gmail.com">
    </div>
    <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" class="textbox" id="area" placeholder="xxxxxxxxxx">
        <label for="subArea">Sub-Area:</label>
        <input type="text" class="textbox" id="subArea" placeholder="xxxxxxxxxx">
        <label for="province">Province:</label>
        <input type="text" class="textbox" id="province" placeholder="xxxxxxxxxx">
        <label for="zipCode">Zip code:</label>
        <input type="text" class="textbox" id="zipCode" placeholder="xxxxx">
    </div>
    <div class="buttons">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-save">Save</button>
    </div>
</div>
</body>
</html>
