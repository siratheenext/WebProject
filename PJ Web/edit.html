<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Edit User</h2>

    <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" placeholder="xxxxxxxxxx" disabled>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="xxxxxxxxxx" disabled>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="Lookchub" disabled>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="xxxxxxxxxx" disabled>
    </div>
    <div class="form-group">
        <label for="tel">Tel.:</label>
        <input type="text" id="tel" value="0908817644" disabled>
        <label for="email">Email:</label>
        <input type="email" id="email" value="hksuza@gmail.com" disabled>
    </div>
    <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" id="area" placeholder="xxxxxxxxxx" disabled>
        <label for="subArea">Sub-Area:</label>
        <input type="text" id="subArea" placeholder="xxxxxxxxxx" disabled>
        <label for="province">Province:</label>
        <input type="text" id="province" placeholder="xxxxxxxxxx" disabled>
        <label for="zipCode">Zip code:</label>
        <input type="text" id="zipCode" placeholder="xxxxx" disabled>
    </div>

    <div class="buttons">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-save">Save</button>
    </div>
</div>

</body>
</html>
